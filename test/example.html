<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>@{title}</title>
</head>
<body>
    <block name="my-block">
        <if condition="a > b">
            @{a} is higher than @{b}.
            <else>
                @{a} is lower than @{b}.
            </else>
        </if>
    </block>

    <my-block data="99, 100"></my-block>
</body>
</html>
